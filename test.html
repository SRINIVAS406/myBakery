<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div id="all">
      <h1 align="center">Order Form</h1>

      <div id="registerBox">
        <button onclick="addCourse()">Add Item</button>
        <input
          list="myItem"
          id="courseName"
          autocomplete="off"
          placeholder="search item"
        />
        <datalist id="myItem">
          <option>Mustard</option>
          <option>Ketchup</option>
          <option>Relish</option>
          <option>Tent</option>
          <option>Flashlight</option>
          <option>Toilet Paper</option>
        </datalist>
        <input type="text" id="courseNumber" placeholder="Quantity" />
        <input type="text" id="Room" placeholder="Total" />
      </div>
    </div>

    <br />
    <table id="enrolled" style="width: 100%">
      <tr id="titleRow">
        <th>Item</th>
        <th>Quantity</th>
        <th>Total Price</th>
      </tr>
      <tr id="lastTotalRow">
        <td></td>
        <td style="border: 0px !important">Total</td>
        <td><b>0</b></td>
      </tr>
    </table>

    <script>
      function addCourse() {
        var i = 1;
        console.log(enrolled);
        var row = enrolled.insertRow(i);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);

        var courseName = document.getElementById("courseName").value;
        var courseNumber = document.getElementById("courseNumber").value;
        var Room = document.getElementById("Room").value;

        cell1.innerHTML = courseName;
        cell2.innerHTML = courseNumber;
        cell3.innerHTML = Room;
      }
    </script>

    <style>
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }

      th:nth-child(even),
      td:nth-child(even) {
        background-color: #d6eeee;
      }
    </style>
  </body>
</html>
